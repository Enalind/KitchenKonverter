<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <!-- <h1 id="header">Hello Extensions</h1> -->
    <div id="control-wrapper">
      <div class="slider-group">
        <div class="control-section">
          <label class="switch">
            <input type="checkbox" id="from-checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <img src="./assets/arrow.svg" width="20" height="20">
        <div class="control-section">
          <label class="switch">
            <input type="checkbox" id="to-checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <h2>Number of Portions</h2>
      <div class=" portions">
        
        <input type="number" id="from-portion"/>
        <img src="./assets/arrow.svg" width="20" height="20">
        <input type="number" id="to-portion"/>
      </div>
      <button type="button" id="commit-button">Make Changes</button>
      <p>(Will reload pages)</p>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
